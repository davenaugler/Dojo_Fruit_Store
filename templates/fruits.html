<html>

<head>

</head>

<body>

  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>

        <ul class="list-unstyled">
          <li class="media">
            <img class="mr-3 img-thumbnail img-size mt-3" src="{{ url_for('static', filename='img/strawberry.png') }}"

            </div>

              <h5 class="mt-4">Apple's</h5>

          </li>
          <li class="media">
            <img class="mr-3 img-thumbnail img-size mt-3" src="{{ url_for('static', filename='img/blackberry.png') }}"
